<div class="login-page signup-page">
    <div class="form tinyform whiteback middlepadded" ng-controller='TrainingSignupController'>

        <form name="trainingsignup" ng-submit="signup($event)" novalidate>
            <h3 class="form-error" ng-bind="signupError"></h3>
            <div><h3>Signup</h3></div>
            <div class="input-field">
                <input type="text" name="insituteName" ng-model="institute.name" id="traininginstitutetname" required >
                <div  class="form-error" ng-show="trainingsignup.instituteName.$touched && trainingsignup.instituteName.$error.required || trainingsignup.$submitted && !trainingsignup.$valid" ng-bind="'required'"> </div>
                <label for="traininginstitutetname">Institute Name</label>
            </div>
            <div class="input-field">
                <input type="text" name="instituteAddress" ng-model="institute.address" id="traininginstituteaddress" required >
                <div  class="form-error" ng-show="trainingsignup.instituteAddress.$touched && trainingsignup.instituteAddress.$error.required || trainingsignup.$submitted && !trainingsignup.$valid" ng-bind="'required'"> </div>
                <label for="traininginstituteaddress">Address</label>
            </div>

            <div class="input-field">
                <input type="text" name="contactpersonName" ng-model="institute.contactPerson" id="traininginstituteperson" required >
                <div  class="form-error" ng-show="trainingsignup.contactpersonName.$touched && trainingsignup.contactpersonName.$error.required || trainingsignup.$submitted && !trainingsignup.$valid" ng-bind="'required'"> </div>
                <label for="traininginstituteperson">Contact Person</label>
            </div>



            <div class="input-field">
                <input type="number" id="traininginstitutephone" ng-model="institute.phone" ng-minlength="10" ng-maxlength="10" name="phone"  required>
                <div  class="form-error" ng-show="trainingsignup.phone.$touched && trainingsignup.phone.$error.required || trainingsignup.$submitted && !trainingsignup.$valid" ng-bind="'required'"> </div>
                <div  class="form-error" ng-show="trainingsignup.phone.$touched && trainingsignup.phone.$error.maxlength||trainingsignup.phone.$error.minlength || trainingsignup.$submitted && !trainingsignup.$valid" ng-bind="'Check Your PhoneNumber'"> </div>

                <label for="traininginstitutephone">Phone Number</label>
            </div>
            <div class="input-field">
                <input type="email" id="trainingEmail"  ng-model="institute.username"  name="traininginstituteEmail" required>
                <div  class="form-error" ng-show="trainingsignup.traininginstituteemail.$touched && trainingsignup.traininginstituteemail.$error.email || trainingsignup.$submitted && !trainingsignup.$valid" ng-bind="'valid email'"></div>
                <div  class="form-error" ng-show="trainingsignup.traininginstituteemail.$touched && trainingsignup.traininginstituteemail.$error.required || trainingsignup.$submitted && !trainingsignup.$valid" ng-bind="'required email'" ></div>

                <label for="trainingEmail" >Email</label>
            </div>
            <div class="input-field">
                <input type="password" name="password" ng-model="institute.password" id="traininginstitutepassword" required >
                <div  class="form-error" ng-show="trainingsignup.password.$touched && trainingsignup.password.$error.required || trainingsignup.$submitted && !trainingsignup.$valid" ng-bind="'required password'"></div>
                <label for="traininginstitutepassword">Password</label>
            </div>

            <button type="submit"  ng-disabled="!trainingsignup.$valid" value="Signup">Signup</button>
        </form>
        <!--<a href="/student_signup.html">Signup here</a>-->
    </div>
</div>
