<!DOCTYPE html>
<html lang="en">
<head>
    <title>Training SignUp</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="../../files/demo.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../../assets/css/style.css" media="screen,projection"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
</head>
<body ng-app="catofly">

<header>

</header>
<div class="main-container">
    <br><br>
    <div class="main-container-inside">
        <div class="login-page">
            <div class="form tinyform whiteback middlepadded" ng-controller='trainingSignupController'>

                <form name="trainingsignup" ng-submit="signup($event)">
                    <h3 class="form-error" ng-bind="signupError"></h3>
                    <div><h3>Signup</h3></div>
                    <div class="input-field">
                        <input type="text" name="insituteName" ng-model="institute.name" id="traininginstitutetname" required >
                        <div  class="form-error" ng-show="trainingsignup.instituteName.$touched && trainingsignup.instituteName.$error.required" ng-bind="'required'"> </div>
                        <label for="traininginstitutetname">Institute Name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" name="instituteAddress" ng-model="institute.address" id="traininginstituteaddress" required >
                        <div  class="form-error" ng-show="trainingsignup.instituteAddress.$touched && trainingsignup.instituteAddress.$error.required" ng-bind="'required'"> </div>
                        <label for="traininginstituteaddress">Address</label>
                    </div>

                    <div class="input-field">
                        <input type="text" name="contactpersonName" ng-model="institute.contactPerson" id="traininginstituteperson" required >
                        <div  class="form-error" ng-show="trainingsignup.contactpersonName.$touched && trainingsignup.contactpersonName.$error.required" ng-bind="'required'"> </div>
                        <label for="traininginstituteperson">Contact Person</label>
                    </div>



                    <div class="input-field">
                        <input type="number" id="traininginstitutephone" ng-model="institute.phone" ng-maxlength="10" name="phone"  required>
                        <div  class="form-error" ng-show="trainingsignup.phone.$touched && trainingsignup.phone.$error.required " ng-bind="'required'"> </div>
                        <div  class="form-error" ng-show="trainingsignup.phone.$touched && trainingsignup.phone.$error.maxlength " ng-bind="'Check Your PhoneNumber'"> </div>

                        <label for="traininginstitutephone">Phone Number</label>
                    </div>
                    <div class="input-field">
                        <input type="email" id="traininigEmail"  ng-model="institute.username"  name="traininginstituteEmail" required>
                        <div  class="form-error" ng-show="trainingsignup.traininginstituteemail.$touched && trainingsignup.traininginstituteemail.$error.email" ng-bind="'valid email'"></div>
                        <div  class="form-error" ng-show="trainingsignup.traininginstituteemail.$touched && trainingsignup.traininginstituteemail.$error.required" ng-bind="'required email'" ></div>

                        <label for="traininigEmail" >Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" ng-model="institute.password" id="traininginstitutepassword" required >
                        <div  class="form-error" ng-show="trainingsignup.password.$touched && trainingsignup.password.$error.required" ng-bind="'required password'"></div>
                        <label for="traininginstitutepassword">Password</label>
                    </div>

                    <button type="submit" value="Signup">Signup</button>
                </form>
                <!--<a href="/student_signup.html">Signup here</a>-->
            </div>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="//da189i1jfloii.cloudfront.net/js/kinvey-angular-1.4.4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script src="../../assets/js/script.js"></script>
<script src="../../assets/js/controllers/trainingcontroller/trainingsignupController.js"></script>

</body>
</html>
